<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	
	<style type="text/css">
		body,html{
			text-align: center;
			
		}
	</style><title>Document</title>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oT = document.getElementById("txt");
			var box = document.getElementById("box");
			
			var sVal = getCookie('weiboMsg');
			var sMax = getCookie('max');
			if(sVal){
				oT.value = sVal;
			}
			if(sMax){
				box.innerHTML = sMax;
			}
			oT.oninput = function(){
				setCookie('weiboMsg',oT.value,10)
				setCookie('max',oT.value,1)
			}
		}
	</script>
</head>
<body>
		<input type="text" id="txt"/>
		<div id="box"></div>
</body>
</html>
